<div class="container"> 
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id="contactForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input type="text" class="form-control" placeholder="555-555-5555">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <div class="form-group">
          <label>What Can We Help You With? </label>
          <textarea class="form-control" placeholder="Fix My Computer, I need a website, etc"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
